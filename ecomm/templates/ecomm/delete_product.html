{% extends 'home.html'%}
{% block content %}
<h1> do you want to delete the {{item}} ?</h1>
<button type="submit" href="{% url 'products'%}">Submit</button>
<button type="submit" href="{% url 'products'%}">Cancel</button>
<form method="post" action="{% url 'delete_product' item.id %} ">
    {% csrf_token %}
    <input type="submit" class="btn btn-md btn-warning" name="submit">

    <a href="{% url 'home' %}" class="btn btn-md btn-info">Cancel</a>

</form>



{%endblock%}
