{% extends 'home.html'%}
{% load static %}
{%block content%}
<div class="row">

<div class="col card"></div>
<div class="card" style="display:flex;align-items:center;height:550px;" >
<div class="card text-white bg-secondary mb-10" style="display:block;align-items:center; top:50px;max-width: 25rem;height:60%;">
    <div class="col-lg">

        <div class=" text-center card-header">
            <h5>Login</h5>
        </div>

        <div class=" card-body" style="display:flex;align-items:center;" >
            <form method="post" action="" >
                {% csrf_token %}
               
                <div class="form-group row md-10" >
                    <div class="col-sm-10">
                        <input  class="card btn-block" type="text"  name="username" placeholder="enter username" style="padding: 0.375rem 0.75rem;" >
                    </div>
                </div>
               
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input class="card btn-block" type="password" name="password"   placeholder="enter password" style="padding: 0.375rem 0.75rem;">

                    </div>
                </div>
               
              
            
           
               <button type="submit" class="btn btn-primary btn-block"  style="justify-self: center;" >
              Login
               </button>
               <!-- <button class="items-center btn-sm-outline-info "> -->
               <a   href="" style="color:rgb(206, 226, 55)">Forgot Password</a>
                <button class="btn btn-info btn-block ">
                    Don't have an account?
                <a href="{% url 'register' %}" class="btn btn-sm-outline-info">Register</a>
            </button>
            
        </form>
            
           
        </div>
        
    </div>
</div>
</div>


 <div class="card col "  >
    <p style="padding-top: 120px;">{{form.errors}}</p> 
 </div>
 </div>
 </div>
 <script>
     var form_fields=document.getElementsByTagName('input')
     form_fields[1].placeholder='Enter Name';
     form_fields[2].placeholder='Enter Password';
 
     for (var field in form_fields){
         form_fields[field].className += 'form-control'
     }
 </script>
 

{% endblock %}
