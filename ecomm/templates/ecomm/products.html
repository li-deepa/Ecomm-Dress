
{%extends 'home.html'%}
{%load static%}

{%block title%} 
{%endblock%}
{%block content%}
<br>

<div class="product-container">
    <div class="row">
    {% for obj in product %}

  <div class="card-deck col-3">
    <div class="card">
      <div class="card-body">
        <a href='{{obj.get_absolute_url}}'>
            <img class="card-img-top"  src='{{obj.imageURL}}' width="100%" height="100%">
           </a>
   </div>
      <div class="card-footer">
        <small class="text-muted">
<p>{{obj.description}}  </p>
<p>{{obj.price}}<span>$</span></p>
            <!-- <img  type="submit"  src="images/wishlist.jpg" width="25px" height="25px;"> -->

            <button  class="wishlist btn-md btn-primary" data-product="{{obj.id}}"  >wishlist</button>

            <button class="add-cart btn-md btn-primary  product-container" data-product="{{obj.id}}" data-action="add"  >Add to cart</button>

           </small>
      </div>
    </div>
    

  </div>
  <br>
 
  {%endfor%}
  <br>
</div>
</div>
<br>
{%endblock%}
